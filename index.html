<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor Money - Sugerido</title>
</head>

<body>
    <main>
        <header>
            <a href="./index.html">DevClub Convert Money</a>
        </header>

        <section class="converter-from">
            <label> Converter <b>de</b>:
                <select id="select-from">
                    <option class="option-from">R$ - <b>Real brasileiro</b></option>
                </select>
            </label>
        </section>

        <section class="converter-for">
            <label> Converter <b>para</b>:
                <select id="currency-select">
                    <option class="option-for-1">US$ - <b>Dólar americano</b></option>
                    <option class="option-for-2">€ - <b>Euro</b></option>
                    <option class="option-for-3"><b>Bitcoin</b></option>
                </select>
            </label>
        </section>

        <section class="cash-value">
            <label><b>Valor: </b>:
                <form>
                    <input type="number" id="input-real" name="money" class="money-value" style="display:inline-block"
                        placeholder="R$ 10.000,00" />
                </form>
            </label>
        </section>

        <button class="convert" id="convert-button" type="submit">Converter</button>

        <section class="conversor">
            <div class="currency-container">
                <img src="./assets/brasil.png" alt="bandeira-brasil">
                <p class="currency-name">Real</p>
                <p class="currency-value" id="real-value-text">R$ 10.000,00</p>
            </div>

            <img class="icon-converter" src="./assets/Vector.png" />

            <div class="currency-container">
                <img src="./assets/eua.png" id="currency-img" alt="bandeira-país-conversão">
                <p class="currency-name" id="currency-name">Dólar Americano</p>
                <p class="currency-value" id="currency-value-text">US$ 2.000,00</p>
            </div>
            
        </section>

    </main>

    <script src="./script.js"></script>

</body>

</html>
